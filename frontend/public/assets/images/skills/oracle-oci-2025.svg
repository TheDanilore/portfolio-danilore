<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0.1" stop-color="#E6E6E6"/>
      <stop offset="0.5" stop-color="#A0A0A0"/>
      <stop offset="0.9" stop-color="#E6E6E6"/>
    </linearGradient>
    <linearGradient id="woodGradient" x1="150" y1="50" x2="150" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#C86E48"/>
      <stop offset="1" stop-color="#A0522D"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <path d="M85 220 V280 C85 285 90 290 95 290 H205 C210 290 215 285 215 280 V220" fill="#A0522D" stroke="#6D381F" stroke-width="2"/>

  <circle cx="150" cy="150" r="130" fill="url(#silverGradient)" filter="url(#dropShadow)" stroke="#808080" stroke-width="1"/>
  
  <circle cx="150" cy="150" r="110" fill="url(#woodGradient)" stroke="#8B4513" stroke-width="2"/>

  <circle cx="150" cy="150" r="90" fill="white"/>

  <text x="150" y="85" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#C74634" text-anchor="middle" letter-spacing="1">ORACLE</text>
  <text x="150" y="102" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Certified</text>

  <text x="150" y="135" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="black" text-anchor="middle">Foundations</text>
  <text x="150" y="158" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="black" text-anchor="middle">Associate</text>

  <text x="150" y="180" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Oracle Cloud Infrastructure</text>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Foundations</text>

  <text x="150" y="225" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle" letter-spacing="2">2025</text>
</svg>